<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h3>My Library</h3>
        <button class="new">New Book</button>
    </div>
    <div class="content">
        <div class="bookshelf"></div>
        <div class="form">
            <form action="#" method="post" id="form" class="hide">
                <button type="button" class="closeForm">âœ–</button>
                <label for="Title"></label>
                <input type="text" id="Title" name="Title" placeholder="Title" required>
                <label for="Author"></label>
                <input type="text" id="Author" name="Author" placeholder="Author" required>
                <label for="PageCount"></label>
                <input type="number" id="PageCount" name="PageCount" placeholder="Number of Pages" required>
                <label for="read" class="toggle">Read</label>
                <input type="checkbox" id="read" name="read" value="yes">
                <button class="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Footer Content</p>
       
    </div>
</body>

</html>
