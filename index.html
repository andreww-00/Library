<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Library</title>
</head>

<body>
    <div class="bookshelf">
        <div class="book">
        </div>
    </div>
    <button class="new">New Book</button>
    <form action="#" method="post" id="form" class="hide">
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title">
        <label for="Author">Author:</label>
        <input type="text" id="Author" name="Author">
        <label for="PageCount">Page Count:</label>
        <input type="number" id="PageCount" name="PageCount">
        <p>Have you Read?</p>
        <div class="radio">
            <label for="read">yes</label>
            <input type="radio" id="read" name="read" value="yes">
            <label for="read">no</label>
            <input type="radio" id="read" name="read" value="no">
        </div>
        <button class="submit">Submit</button>
    </form>
</body>

</html>
